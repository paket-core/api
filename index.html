<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta charset="utf-8">
        <title>Tavili pilot</title>
        <meta name="description" content="Web app for the Tavili pilot">
        <style>
            #nojs{
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                background: yellow;
                color: red;
            }
            #map{
                height: 50em;
            }
            #log{
                background: yellow;
                color: black;
            }
        </style>
        <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css">
        <link rel="stylesheet" href="MarkerCluster.css">
        <link rel="stylesheet" href="MarkerCluster.Default.css">
        <script src="leaflet.markercluster.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript">

function log(msg){
    console.log(msg);
    if('string' === typeof msg){
        $('#log').prepend(
            $('<div>').text(new Date().toLocaleTimeString() + ' - ' + msg)
        );
    }
};

function get(url, data, callback){
    $.ajax({
        url: url,
        dataType: 'jsonp',
        data: data,
        success:function(data){
            if(null !== data && 'string' === typeof data.error) log(data.error);
            callback(data);
        },
        error:function(){
            log('Unable to retrieve ' + url);
        }
    });
};

var map;

function getdeliveries(position, range){
        L.circle(position, range * 110000,{
            color: 'red',
            weight: '2',
            fillColor: '#f03',
            fillOpacity: 0.2
        }).addTo(map);

        log('getting deliveries');
        var cMmarkers = new L.MarkerClusterGroup({ showCoverageOnHover: false, maxClusterRadius: 50 });
        get('deliveriesinrange.jsonp', {'center': position.join(':'), 'radius': range}, function(deliveries){
            $.each(deliveries, function(idx, hash){
                get('delivery.jsonp', {id: hash}, function(pos){
                    log('got delivery ' + hash);
                    m = L.marker([pos[0], pos[1]]).bindPopup(pos);
                    cMmarkers.addLayer(m);
                });
            });
        map.addLayer(cMmarkers);
        });
}

$(function(){
    $('#nojs').remove();
    log('js detected');

    // Initialize, center and zoom map
    map = L.map('map').setView([32.0695, 34.7987], 13);
    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png',{
        attribution: '-',//'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' + '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' + 'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'examples.map-9ijuk24y'
    }).addTo(map);

    // Get and mark nearby deliveries
    map.on('locationerror', function onLocationError(e){
        log(e.message, e);
        var position = prompt('position', '32.0695:34.7987');
        position = position.split(':');
        var range = prompt('range', '0.05');
        getdeliveries(position, range);
    });
    map.on('locationfound', function (e){
        var radius = e.accuracy / 2;
        L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point").openPopup();

        var range = prompt('range', '0.05');
        getdeliveries([e.latlng.lat, e.latlng.lng], range);
    });
    map.locate({setView: true, maxZoom: 14});
});
        </script>
    </head>
    <body>
        <div id="nojs">Either you have JavaScript disabled, or we have a serious bug.</div>
        <div id="map"></div>
        <div id="log"></div>
    </body>
</html>

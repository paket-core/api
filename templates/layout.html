<!doctype html>
<title>{% block title %}Welcome{% endblock %} to Kloom</title>
<meta charset=utf-8>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
{% block body %}{% endblock %}
<ul class=navigation>
    <li><a href="{{ url_for('index') }}">see packages</a>
    {% if g.user %}
    <li><a href="{{ url_for('sendpackage') }}">send a package</a>
    <li><a href="{{ url_for('edit_profile') }}">profile</a>
    <li><a href="{{ url_for('logout') }}">sign out [{{ g.user.name }}]</a>
    {% else %}
    <li><a href="{{ url_for('login') }}">sign in</a>
    {% endif %}
    <div id=log></div>
</ul>
{% for message in get_flashed_messages() %}
<p class=message>{{ message }}
{% endfor %}

<!doctype html>
<title>{% block title %}Welcome{% endblock %} to Kfar</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css">
<link rel="stylesheet" href="{{ url_for('static', filename='MarkerCluster.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='MarkerCluster.Default.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='leaflet.markercluster.js') }}"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='kfar.js') }}"></script>
<h1>Kfar Pilot</h1>
<ul class=navigation>
  <li><a href="{{ url_for('index') }}">overview</a>
  {% if g.user %}
  <li><a href="{{ url_for('edit_profile') }}">profile</a>
  <li><a href="{{ url_for('logout') }}">sign out [{{ g.user.name }}]</a>
  {% else %}
  <li><a href="{{ url_for('login') }}">sign in</a>
  {% endif %}
</ul>
{% for message in get_flashed_messages() %}
  <p class=message>{{ message }}
{% endfor %}
{% block body %}{% endblock %}

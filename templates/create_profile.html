{% extends "layout.html" %}
{% block title %}Create Profile{% endblock %}
{% block body %}
<h2>Create Profile</h2>
<p>
<form action="" method=post>
    <dl>
        <dt>Name:
        <dd><input type=text name=name size=30 value="{{ request.values.name }}">
        <dt>E-Mail:
        <dd><input type=text name=email size=30 value="{{ request.values.email }}">
        <dt>Phone:
        <dd><input type=text name=phone size=12 value="{{ request.values.phone }}">
    </dl>
    <p>
    <input type=submit value="Create profile">
    <input type=hidden name=next value="{{ next }}">
</form>
<p>
    If you don't want to proceed, you can
    <a href="{{ url_for('logout') }}">sign out</a>
    again.
{% endblock %}
